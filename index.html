<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkpoint HTML 1</title>
  </head>
  <body>
    <nav>
      <img src="./images/1.avif" alt="pic1" width="100px" />
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>contact</li>
      </ul>
    </nav>
    <main>
      <!-- Home Section  -->
      <div id="home">
        <h1>Hello welcome to my Portfolio!</h1>
        <img src="./images/1.avif" alt="pic2" />
      </div>
      <!-- Section About -->
      <div id="about">
        <iframe
          width="930"
          height="523"
          src="https://www.youtube.com/embed/WR1ydijTx5E"
          title="How I Learned to Code in 4 Months &amp; Got a Job! (No CS Degree, No Bootcamp)"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <p>Hello my name is Rimel I am an engineer and a web dveloper.</p>
      </div>
    </main>
    <footer>
      <form>
        <label for="fname">First name:</label><br />
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="please enter your First name"
        /><br />
        <label for="lname">Last name:</label><br />
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="please enter your Last name"
        /><br />
        <label for="lname">Email:</label><br />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="please enter your Email"
        /><br /><br /><br />
        <button>send</button>
      </form>
    </footer>
  </body>
</html>
